<!DOCTYPE html>

                    </div>
                </div>
            </div>
            <div id="banner" class="carousel slide" data-pause=false data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./images/banner01.png" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="./images/banner02.png" class="d-block w-100">

            <div id="side_nav">

                </ul>

        <div id="about">
            
        </div>
